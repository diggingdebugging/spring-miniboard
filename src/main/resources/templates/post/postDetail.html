<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
</head>
<body>
<h1>게시글 상세보기</h1>

<div>
    <strong>ID:</strong> <span th:text="${post.id}">1</span><br>
    <strong>제목:</strong> <span th:text="${post.title}">제목입니다</span><br>
    <strong>내용:</strong> <p th:text="${post.content}">내용입니다</p>
</div>

<br>

<div>
    <!-- 목록으로 -->
    <a href="/posts">목록으로</a>

    <!-- 수정 -->
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="get" style="display: inline;">
        <button type="submit">수정</button>
    </form>

    <!-- 삭제 -->
    <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display: inline;">
        <button type="submit">삭제</button>
    </form>
</div>

</body>
</html>
