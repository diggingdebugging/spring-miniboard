<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini Board - Posts</title>
</head>
<body>
<h1>게시판 메인 화면</h1>

<form action="/posts/new" method="get">
    <button type="submit">글 작성하기</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}">1</td>
        <td th:text="${post.title}">제목</td>
        <td th:text="${post.content}">내용</td>
    </tr>
    </tbody>
</table>

</body>
</html>
